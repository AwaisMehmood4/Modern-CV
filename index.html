<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern CV</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/unicons.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="short icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./plugins/headline/headline.css">
</head>

<body>
    <nav>
        <div class="container inner">
            <div class="logo">
                <i class="fab fa-autoprefixer"></i>
                NEXTGEN CV
            </div>
            <div>
                <button>
                    <i class="fas fa-print"></i>
                    print
                </button>
            </div>
        </div>
    </nav>

    <main class="container">
        <section class="profile" id="profile_ripple">
            <div class="left">
                <div class="avatar_block">
                    <img src="./images/user.jpg" alt="">
                    <span>
                        <i class="fas fa-comment-dots"></i>
                    </span>
                </div>
                <div>
                    <h2>Hafiz AWais</h2>
                    <p class="cd-headline loading-bar">
                        <span class="cd-words-wrapper">
                            <b class="is-visible">Laravel Developer</b>
                            <b>Node Js Developer</b>
                            <b>API Developer</b>
                        </span>
                    </p>
                </div>
            </div>
            <div class="right">
                <ul class="contact">
                    <li>
                        <i class="fas fa-phone-volume"></i>
                        <strong>Phone : </strong> +92 342 428 1872
                    </li>
                    <li>
                        <i class="fas fa-envelope"></i>
                        <strong>Email : </strong> awaismahmood4@gmail.com
                    </li>
                </ul>
                <ul class="social">
                    <li>
                        <a href="#">
                            <i class="fab fa-facebook"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fab fa-dribbble"></i>
                        </a>
                    </li>
                </ul>
            </div>

        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"> </script>
    <script src="./plugins/headline/headline.js"></script>
    <script src="./plugins/ripple.js"></script>
    <script src="./Js/app.js"></script>
</body>

</html>
